<mat-dialog-content class="dialog-content">
    <form [formGroup]="solicitudForm" class="modal-form">
      <!-- Fecha de Solicitud (arriba) -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Fecha de Solicitud</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaSolicitud" placeholder="Seleccione la fecha" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="solicitudForm.controls['fechaSolicitud'].hasError('required')">
          Fecha de Solicitud es obligatoria
        </mat-error>
      </mat-form-field>
  
      <!-- Tipo de Solicitud y Número de Documento (en la misma fila) -->
      <div class="form-row">
        <!-- Tipo de Solicitud -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Tipo de Solicitud</mat-label>
          <mat-select formControlName="tipoSolicitud" required>
            <mat-option *ngFor="let tipo of tiposSolicitud" [value]="tipo.nombreOriginal">
              {{ tipo.nombreAMostrar  }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="solicitudForm.controls['tipoSolicitud'].hasError('required')">
            Tipo de Solicitud es obligatorio
          </mat-error>
        </mat-form-field>
  
        <!-- Número de Documento -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Número de Documento</mat-label>
          <input matInput formControlName="numeroDocumento" placeholder="Ingrese su número de documento" required>
          <mat-error *ngIf="solicitudForm.controls['numeroDocumento'].hasError('required')">
            Número de Documento es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
  
      <!-- Comentarios (más grande y con más espacio) -->
      <mat-form-field appearance="outline" class="form-field large-textarea">
        <mat-label>Comentarios</mat-label>
        <textarea matInput formControlName="comentarios" placeholder="Comentarios adicionales (opcional)" rows="5"></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="solicitudForm.value" [disabled]="!solicitudForm.valid">
      Crear Solicitud
    </button>
  </mat-dialog-actions>
